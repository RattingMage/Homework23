name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: action/checkout@v2
    - name: build
      run: docker build -t andrykar/skypro:$GITHUB_REF_NAME-$GITHUB_RUN_ID .
    - name: login
      run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
    - name: push
      run: docker push andrykar/skypro:$GITHUB_REF_NAME-$GITHUB_RUN_ID